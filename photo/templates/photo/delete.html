{% extends 'base.html' %}
{% block title %}- Delete{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 panel panel-default">
        <div class="alert alert-info">
            Do you want to delete {{object}}?
        </div>
        <form action="" method="post">
            {{form.as_p}}
            {% csrf_token %}
            <input type="submit" class="btn btn-outline-danger" value="Confirm">
            <input type="button" class="btn btn-outline-info" value="cancel" onclick="back()">
        </form>
    </div>
    <div class="col-md-2"></div>
</div>

<script>
    const back = () => {
    window.history.back();
    }
</script>
{% endblock %}
